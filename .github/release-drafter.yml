---
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
include-pre-releases: true
categories:
  - title: "üí£ Breaking Changes"
    labels:
      - "breaking change"
  - title: "üîî Deprecation Warnings"
    labels:
      - "deprecation"
  - title: "üöÄ Features"
    labels:
      - "feature"
  - title: "üéâ Enhancements"
    labels:
      - "enhancement"
  - title: "üêõ Bug Fixes"
    labels:
      - "bug"
  - title: "üß™ Tests"
    labels:
      - "tests"
  - title: "üìù Documentation"
    labels:
      - "documentation"
  - title: "‚¨ÜÔ∏è Dependencies"
    labels:
      - "dependencies"
exclude-labels:
  - "skip-changelog"
version-resolver:
  minor:
    labels:
      - "breaking change"
      - "deprecation"
  patch:
    labels:
      - "bug"
      - "dependencies"
      - "documentation"
      - "feature"
      - "enhancement"
  default: patch
autolabeler:
  - label: "breaking change"
    body:
      - "/breaking/i"
  - label: "deprecation"
    branch:
      - "/deprecate\/.+/"
    title:
      - "/deprecate/i"
  - label: "feature"
    branch:
      - "/feat\/.+/"
      - "/feature\/.+/"
    title:
      - "/feat/i"
      - "/feature/i"
  - label: "enhancement"
    branch:
      - "/enhancement\/.+/"
    title:
      - "/enhancement/i"
  - label: "bug"
    branch:
      - "/fix\/.+/"
    title:
      - "/fix/i"
  - label: "tests"
    branch:
      - "/molecule\/.+/"
    title:
      - "/molecule/i"
  - label: "documentation"
    branch:
      - "/docs\/.+/"
    files:
      - "**/!(changelog).md"
    title:
      - "/docs/i"
      - "/documentation/i"
  - label: "dependencies"
    files:
      - ".github/workflows/requirements/*"
template: |
  ## What's new in NGINX Management Suite's Ansible role $RESOLVED_VERSION!

  $CHANGES

  ## Install & Upgrade

  - To install the Ansible NGINX Management Suite role on a fresh environment, run `ansible-galaxy install nginxinc.nms_install`.
  - To upgrade the Ansible NGINX Management Suite role to the latest release, run `ansible-galaxy install -f nginxinc.nms_install`.
  - To install or upgrade to this specific Ansible NGINX Management Suite role release ($RESOLVED_VERSION), run `ansible-galaxy install -f nginxinc.nms_install,v$RESOLVED_VERSION`.

  ## Resources

  - Functional configuration examples (check `converge.yml` under each `molecule` scenario) -- [github.com/nginxinc/ansible-role-nms/tree/$RESOLVED_VERSION/molecule](https://github.com/nginxinc/ansible-role-nms/tree/$RESOLVED_VERSION/molecule).
  - Ansible Galaxy repository -- [galaxy.ansible.com/nginxinc/nginx](https://galaxy.ansible.com/nginxinc/nginx).
  - NGINX Ansible role & collection introductory blog -- [nginx.com/blog/announcing-nginx-core-collection-ansible](https://www.nginx.com/blog/announcing-nginx-core-collection-ansible).
  - NGINX: Better with Ansible demo -- [github.com/alessfg/nginx-ansible-demo](https://github.com/alessfg/nginx-ansible-demo).
