---
name: Molecule CI/CD
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    ignore-tags:
      - "*"
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Ansible Lint
        run: pip3 install -r .github/workflows/requirements/requirements_ansible_lint.txt

      - name: Install Ansible collection dependencies
        run: ansible-galaxy install -r .github/workflows/requirements/requirements_ansible.yml

      - name: Run Ansible Lint
        run: ansible-lint --force-color
  molecule:
    name: Molecule
    runs-on: ubuntu-22.04
    env:
      NGINX_CRT: ${{ secrets.NGINX_CRT }}
      NGINX_KEY: ${{ secrets.NGINX_KEY }}
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default-set1
          - default-set2
          - plus-set1
          - plus-set2
          - upgrade-set1
          - upgrade-set2
          - all-nms-modules-set1
          - all-nms-modules-set2
          - ga-nms-modules-set1
          - ga-nms-modules-set2
          - plus-count-ubuntu
          - plus-count-rhel
          - plus-count-upgrade
          - service-stopped-set1
          - service-stopped-set2
    needs: ansible-lint
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Molecule dependencies
        run: pip3 install -r .github/workflows/requirements/requirements_molecule.txt

      - name: Install Ansible collection dependencies
        run: ansible-galaxy install -r .github/workflows/requirements/requirements_ansible.yml

      - name: Check Disk Space
        run: df -h

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        # continue-on-error: true
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1

      - name: Check Disk Space (Post)
        run: df -h
